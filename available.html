<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books - NGP College Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books - NGP College Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Available Books</h1>
            <a href="search.html" class="text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-arrow-left mr-1"></i> Back to Search
            </a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Book 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x400" alt="Book Cover" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-1">Introduction to Algorithms</h3>
                    <p class="text-gray-600 mb-2">Thomas H. Cormen</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Computer Science</span>
                        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Available</span>
                    </div>
                </div>
            </div>
            
            <!-- Book 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x400" alt="Book Cover" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-bold text-lg mb-1">Clean Code</h3>
                    <p class="text-gray-600 mb-2">Robert C. Martin</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">Programming</span>
                        <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Available</span>
                    </div>
                </div>
            </div>
            
            <!-- Add more books as needed -->
        </div>
    </div>
</body>
</html>
